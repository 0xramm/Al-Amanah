<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - AL AMANAH GLOBAL TRADERS PVT LTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        .elegant-title {
            font-family: 'Cormorant Garamond', serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #D4AF37 0%, #B8935C 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glow-effect {
            text-shadow: 0 0 20px rgba(184, 147, 92, 0.3);
        }
        
        .footer-link {
            transition: all 0.3s ease;
        }
        
        .footer-link:hover {
            color: #D4AF37;
            letter-spacing: 1px;
        }
        
        /* Particle background effect */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(184, 147, 92, 0.3);
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center relative overflow-hidden">
    
    <!-- Animated particles background -->
    <div id="particles" class="absolute inset-0 pointer-events-none"></div>
    
    <!-- Main Content Container -->
    <main class="relative z-10 flex flex-col items-center justify-center px-6 py-12 text-center max-w-3xl mx-auto">
        
        <!-- Logo -->
        <div id="logo" class="mb-8 opacity-0">
            <img src="./logo.png" alt="AL AMANAH GLOBAL TRADERS Logo" class="w-32 md:w-32 h-auto mx-auto drop-shadow-2xl">
        </div>
        
        <!-- Company Name -->
        <h1 id="company-name" class="text-2xl md:text-3xl lg:text-4xl font-light tracking-wider mb-12 opacity-0" style="color: #B8935C;">
            AL AMANAH GLOBAL TRADERS PVT LTD
        </h1>
        
        <!-- Coming Soon Title -->
        <h2 id="coming-soon" class="elegant-title text-5xl md:text-7xl lg:text-8xl font-bold mb-8 gradient-text opacity-0">
            COMING SOON
        </h2>
        
        <!-- Message -->
        <p id="message" class="text-gray-300 text-base md:text-lg lg:text-xl max-w-2xl leading-relaxed font-light opacity-0">
            We're preparing something exceptional. Our global trading platform will be launching soon.
        </p>
        
        <!-- Decorative line -->
        <div id="decorative-line" class="w-24 h-0.5 mt-12 opacity-0" style="background: linear-gradient(90deg, transparent, #B8935C, transparent);"></div>
        
    </main>
    
    <!-- Footer -->
    <footer id="footer" class="relative z-10 py-6 text-center opacity-0">
        <p class="text-gray-500 text-sm">
            Designed by 
            <a href="https://haiqstudios.com" target="_blank" rel="noopener noreferrer" class="footer-link" style="color: #B8935C; font-weight: 500;">
                HaiQ Studios
            </a>
        </p>
    </footer>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particlesContainer.appendChild(particle);
                
                // Animate particles with GSAP
                gsap.to(particle, {
                    y: -100 + Math.random() * 200,
                    x: -100 + Math.random() * 200,
                    opacity: Math.random(),
                    duration: 3 + Math.random() * 4,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: Math.random() * 2
                });
            }
        }
        
        // Initialize animations when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Create particle effect
            createParticles();
            
            // GSAP Timeline for sequential animations
            const tl = gsap.timeline();
            
            // Logo animation - fade in + scale
            tl.fromTo('#logo', 
                { opacity: 0, scale: 0.8 },
                { opacity: 1, scale: 1, duration: 1, ease: "power2.out" }
            )
            
            // Company name animation - fade in from bottom
            .fromTo('#company-name',
                { opacity: 0, y: 30 },
                { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" },
                "-=0.5"
            )
            
            // Coming Soon animation - scale + fade in
            .fromTo('#coming-soon',
                { opacity: 0, scale: 0.8 },
                { opacity: 1, scale: 1, duration: 1, ease: "back.out(1.2)" },
                "-=0.4"
            )
            
            // Message animation - slide up + fade in
            .fromTo('#message',
                { opacity: 0, y: 40 },
                { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" },
                "-=0.5"
            )
            
            // Decorative line animation
            .fromTo('#decorative-line',
                { opacity: 0, scaleX: 0 },
                { opacity: 0.7, scaleX: 1, duration: 0.6, ease: "power2.out" },
                "-=0.4"
            )
            
            // Footer animation - fade in
            .fromTo('#footer',
                { opacity: 0, y: 20 },
                { opacity: 1, y: 0, duration: 0.6, ease: "power2.out" },
                "-=0.3"
            );
            
            // Add subtle floating animation to "Coming Soon" text
            gsap.to('#coming-soon', {
                y: -10,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: 2
            });
        });
    </script>
    
</body>
</html>
